<title>QOD - Workshop on Quality of Open Data</title>
<meta name="description" content="The goal of this workshop is to bring together different communities working on quality in Wikipedia, DBpedia, Wikidata, OpenStreetMap, Wikimapia and other open knowledge bases and data sources. The workshop calls for sharing research experience and knowledge related to quality assessment in open data. We invite papers that provide methodologies and techniques, which can help to verify and enrich various community based services in different languages."/>
